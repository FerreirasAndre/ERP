{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Estoque</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>

   <div class="container">
        <div class ="side-left">
        <h1 class="style1"> Aplicações </h1>

            <div class="menu">
                <div class="links"><a href="/"Home>Home</a></div>
                <div class="links"><a href="{% url  'estoque' %}">Estoque</a></div>
                <div class="links"><a href="#">Vendas</a></div>
                <div class="links"><a href="#">Compras</a></div>
                <div class="links"> <a href="#">Financeiro</a></div>
                <div class="links"> <a href="#">Relatórios</a></div>
                <div class="links"> <a href="#">Clientes</a></div>
            </div>
        </div>

        <div class="side-right">

            <h2 class="style4">Atualizar Item em Estoque</h2>
            <h2 class="style6">Preencha apenas os campos que deseja alterar</h2>

    <div class="form-box">
        <form action="{{ form_action_url }}" method="post" >
            {% csrf_token %}    
            <!-- {{ form.as_p }}      -->

            <input type="text" name="name" placeholder="Digite o nome do novo item" value="{{ form.name.value|default_if_none:'' }}" required>
            <input type="number" name="quantity" placeholder="Digite a nova quantidade"  value="{{ form.quantity.value|default_if_none:'' }}" required>
            <input type="number" step="0.01" pattern="\d+(\.\d{2})?" name="price" placeholder="Digite o novo preço no formato '0.00'"  value="{{ form.price.value|default_if_none:'' }}" required>
            <input type="text" name="category" placeholder="Digite a nova categoria do item"  value="{{ form.category.value|default_if_none:'' }}" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>         
        </div>
    </div>


</body>
</html>
